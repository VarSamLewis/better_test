# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Built, test and Lint 

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the main branch

  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
      - .gitignore
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
      - .gitignore
jobs:
  build:
    name: Build-Lint-Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies from pyproject.toml
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          # If you have dev dependencies in [project.optional-dependencies], use .[dev]
          # Otherwise, pip will install all from [project] dependencies

      - name: Check formatting with black
        run: black .

      - name: Lint with ruff
        run: ruff check --fix

      - name: Test with unittest
        run: python -m unittest discover -s tests -p "test_*.py"
    
      - name: Type check with mypy
        run: mypy src/ --exclude src/unittestplus/example_usage.py

